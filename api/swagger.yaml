        description: "Directory create mode bits."
      file_create_mask:
        type: "integer"
        description: "File create mask bits."
      file_create_mode:
        type: "integer"
        description: "File create mode bits."
      file_filter_extensions:
        type: "array"
        description: "Specifies the list of file extensions."
        items:
          type: "string"
