securityDefinitions:
  basicAuth:
    type: "basic"
definitions:
  AdsProviderControllers:
    type: "object"
    properties:
      controllers:
        type: "array"
        items:
          description: "Specifies a controller for an ADS provider."
          $ref: "#/definitions/AdsProviderControllersController"
        minItems: 0
    example:
      controllers:
      - dc_name: "dc_name"
        dc_address: "dc_address"
        id: "id"
      - dc_name: "dc_name"
        dc_address: "dc_address"
        id: "id"
  AdsProviderControllersController:
    type: "object"
    properties:
      dc_address:
        type: "string"
        description: "Specifies the address for the domain controller."
        minLength: 0
        maxLength: 255
      dc_name:
        type: "string"
        description: "Specifies the name of the domain controller."
        minLength: 0
        maxLength: 255
      id:
        type: "string"
        description: "Specifies the address for the domain controller. This value\
          \ is the same as the 'dc_address' value."
        minLength: 0
        maxLength: 255
    example:
      dc_name: "dc_name"
      dc_address: "dc_address"
      id: "id"
  AdsProviderDomains:
    type: "object"
    properties:
      domains:
        type: "array"
        items:
          description: "Specifies properties for trusted domains of configured ADS\
            \ providers."
          $ref: "#/definitions/AdsProviderDomainsDomain"
        minItems: 0
    example:
      domains:
      - netbios_name: "netbios_name"
        dc_name: "dc_name"
        domain: "domain"
        dc_site: "dc_site"
        guid: "guid"
        dc_address: "dc_address"
        id: "id"
        trust_type: "trust_type"
        client_site: "client_site"
        sid: "sid"
        status: "status"
      - netbios_name: "netbios_name"
        dc_name: "dc_name"
        domain: "domain"
        dc_site: "dc_site"
        guid: "guid"
        dc_address: "dc_address"
        id: "id"
        trust_type: "trust_type"
        client_site: "client_site"
        sid: "sid"
        status: "status"
  AdsProviderDomainsDomain:
    type: "object"
    properties:
      client_site:
        type: "string"
        minLength: 0
        maxLength: 255
      dc_address:
        type: "string"
        minLength: 0
        maxLength: 255
      dc_name:
        type: "string"
        minLength: 0
        maxLength: 255
      dc_site:
        type: "string"
        minLength: 0
        maxLength: 255
      domain:
        type: "string"
        minLength: 2
        maxLength: 255
      guid:
        type: "string"
        minLength: 0
        maxLength: 255
      id:
        type: "string"
        description: "Specifies a unique identifier for every domain returned."
        minLength: 2
        maxLength: 255
      netbios_name:
        type: "string"
        minLength: 1
        maxLength: 15
      sid:
        type: "string"
        minLength: 0
        maxLength: 255
      status:
        type: "string"
        description: "Specifies the status of the domain."
        minLength: 0
        maxLength: 255
      trust_type:
        type: "string"
        description: "Specifies the type of trust for this domain. Options include\
          \ 'primary', 'unknown', 'external', and 'forest'."
        minLength: 0
        maxLength: 255
    example:
      netbios_name: "netbios_name"
      dc_name: "dc_name"
      domain: "domain"
      dc_site: "dc_site"
      guid: "guid"
      dc_address: "dc_address"
      id: "id"
      trust_type: "trust_type"
      client_site: "client_site"
      sid: "sid"
      status: "status"
  AdsProviderSearch:
    type: "object"
    properties:
      objects:
        type: "array"
        items:
          description: ""
          $ref: "#/definitions/AdsProviderSearchObject"
        minItems: 0
      resume:
        type: "string"
        description: "Continue returning results from previous call using this token\
          \ (token should come from the previous call, resume cannot be used with\
          \ other options)."
        minLength: 0
    example:
      resume: "resume"
      objects:
      - description: "description"
        id:
          name: "name"
          id: "id"
          type: "user"
        display_name: "display_name"
      - description: "description"
        id:
          name: "name"
          id: "id"
          type: "user"
        display_name: "display_name"
  AdsProviderSearchObject:
    type: "object"
    properties:
      description:
        type: "string"
        minLength: 0
        maxLength: 512
      display_name:
        type: "string"
        minLength: 0
        maxLength: 255
      id:
        description: "Specifies properties for a persona, which consists of either\
          \ a 'type' and a 'name' or an 'ID'."
        $ref: "#/definitions/AuthAccessAccessItemFileGroup"
    example:
      description: "description"
      id:
        name: "name"
        id: "id"
        type: "user"
      display_name: "display_name"
  AntivirusPolicies:
    type: "object"
    properties:
      policies:
        type: "array"
        items:
          description: "An antivirus scan policy."
          $ref: "#/definitions/AntivirusPolicyExtended"
        minItems: 0
    example:
      policies:
      - ""
      - ""
  AntivirusPoliciesExtended:
    allOf:
    - $ref: "#/definitions/AntivirusPolicies"
    - type: "object"
      properties:
        resume:
          type: "string"
          description: "Continue returning results from previous call using this token\
            \ (token should come from the previous call, resume cannot be used with\
            \ other options)."
          minLength: 0
        total:
          type: "integer"
          description: "Total number of items available."
          minimum: 0
          maximum: 4294967295
  AntivirusPolicy:
    type: "object"
    properties:
      description:
        type: "string"
        description: "A description for the policy."
        minLength: 0
        maxLength: 255
      enabled:
        type: "boolean"
        description: "Whether the policy is enabled."
      force_run:
        type: "boolean"
        description: "Forces the scan to run regardless of whether the files were\
          \ recently scanned."
      impact:
        type: "string"
        minLength: 0
        maxLength: 255
      name:
        type: "string"
        description: "The name of the policy."
        minLength: 0
        maxLength: 255
      paths:
        type: "array"
        description: "Paths to include in the scan."
        items:
          type: "string"
          minLength: 0
          maxLength: 4096
          pattern: "^/ifs.*"
        minItems: 0
      recursion_depth:
        type: "integer"
        description: "The depth to recurse in directories.  The default of -1 gives\
          \ unlimited recursion."
        minimum: -1
        maximum: 2147483647
      schedule:
        type: "string"
        minLength: 0
        maxLength: 255
    description: "An antivirus scan policy."
    example:
      schedule: "schedule"
      recursion_depth: 171976543
      paths:
      - "paths"
      - "paths"
      impact: "impact"
      name: "name"
      description: "description"
      enabled: true
      force_run: true
  AntivirusPolicyCreateParams:
    allOf:
    - $ref: "#/definitions/AntivirusPolicy"
    - type: "object"
      required:
      - "name"
      properties:
        name:
          type: "string"
          description: "The name of the policy."
          minLength: 0
          maxLength: 255
      description: "An antivirus scan policy."
  AntivirusPolicyExtended:
    allOf:
    - $ref: "#/definitions/AntivirusPolicy"
    - type: "object"
      properties:
        id:
          type: "string"
          description: "A unique identifier for the policy."
          minLength: 0
          maxLength: 255
        last_run:
          type: "integer"
          description: "The epoch time of the last run of this policy."
          minimum: 0
          maximum: 4294967295
  AntivirusQuarantine:
    type: "object"
    required:
    - "file"
    - "quarantined"
    - "scan_result"
    - "scan_status"
    properties:
      file:
        type: "string"
        description: "Path of this file, starting with /ifs."
        minLength: 0
        maxLength: 255
      last_istag:
        type: "string"
        minLength: 0
        maxLength: 255
      last_scan:
        type: "integer"
        minimum: 0
        maximum: 4294967295
      quarantined:
        type: "boolean"
        description: "If true, this file is quarantined.  If false, the file is not\
          \ quarantined."
      scan_result:
        type: "string"
        description: "The result of the last scan on this file.  This string is usually\
          \ one of: never_scanned, clean, quarantined, repaired, truncated, infected_no_action_taken,\
          \ skipped_per_settings.  However, a longer string starting with 'unknown_status'\
          \ and describing the details can also appear in uncommon edge cases."
        minLength: 0
        maxLength: 255
      scan_status:
        type: "string"
        description: "The scanning status of this file.  If 'current', the file was\
          \ scanned with the most up-to-date virus definitions.  If 'not_current',\
          \ it has either not been scanned, been modified since the last scan, or\
          \ the virus definitions are not current."
        enum:
        - "current"
        - "not_current"
    description: "The quarantine status of a file in /ifs."
    example:
      file: "file"
      scan_status: "current"
      last_scan: 343953088
      last_istag: "last_istag"
      quarantined: true
      scan_result: "scan_result"
  AntivirusQuarantinePathParams:
    type: "object"
    properties:
      quarantined:
        type: "boolean"
        description: "If true, this file is quarantined.  If false, the file is not\
          \ quarantined."
    description: "The quarantine status of a file in /ifs."
    example:
      quarantined: true
  AntivirusScanItem:
    type: "object"
    required:
    - "file"
    properties:
      file:
        type: "string"
        description: "The full path of the file to scan."
        minLength: 1
        maxLength: 4096
      force_run:
        type: "boolean"
        description: "Forces the scan to run regardless of whether the files were\
          \ recently scanned. The default value is true."
      policy:
        type: "string"
        description: "The ID of the policy to use for the scan. By default, the scan\
          \ will use the MANUAL policy."
        minLength: 1
        maxLength: 255
      report_id:
        type: "string"
        description: "The ID for the report for this scan. A report ID will be generated\
          \ if one is not provided."
        minLength: 1
        maxLength: 255
    description: "Parameters for a manual antivirus scan."
    example:
      file: "file"
      report_id: "report_id"
      force_run: true
      policy: "policy"
  AntivirusServer:
    type: "object"
    properties:
      description:
        type: "string"
        description: "A description for the server."
        minLength: 0
        maxLength: 255
      enabled:
        type: "boolean"
        description: "Whether the server is enabled."
      url:
        type: "string"
        description: "The icap url for the server.  This should have a format of:\
          \ icap://host.domain:port/path"
        minLength: 1
        maxLength: 2048
    description: "An ICAP server that contains virus definitions."
    example:
      description: "description"
      enabled: true
      url: "url"
  AntivirusServerCreateParams:
    allOf:
    - $ref: "#/definitions/AntivirusServer"
    - type: "object"
      required:
      - "url"
      properties:
        url:
          type: "string"
          description: "The icap url for the server.  This should have a format of:\
            \ icap://host.domain:port/path"
          minLength: 1
          maxLength: 2048
      description: "An ICAP server that contains virus definitions."
  AntivirusServerExtended:
    allOf:
    - $ref: "#/definitions/AntivirusServer"
    - type: "object"
      properties:
        definitions:
          type: "string"
          minLength: 0
          maxLength: 255
        id:
          type: "string"
          description: "A unique identifier for the server."
          minLength: 0
          maxLength: 255
        status:
          type: "string"
          description: "The status of the server."
          enum:
          - "active"
          - "inactive"
  AntivirusServers:
    type: "object"
    properties:
      servers:
        type: "array"
        items:
          description: "An ICAP server that contains virus definitions."
          $ref: "#/definitions/AntivirusServerExtended"
        minItems: 0
    example:
      servers:
      - ""
      - ""
  AntivirusServersExtended:
    allOf:
    - $ref: "#/definitions/AntivirusServers"
    - type: "object"
      properties:
        resume:
          type: "string"
          description: "Continue returning results from previous call using this token\
            \ (token should come from the previous call, resume cannot be used with\
            \ other options)."
          minLength: 0
        total:
          type: "integer"
          description: "Total number of items available."
          minimum: 0
          maximum: 4294967295
  AntivirusSettings:
    type: "object"
    properties:
      settings:
        description: "Antivirus settings."
        $ref: "#/definitions/AntivirusSettingsSettings"
    example:
      settings:
        repair: true
        scan_on_close: true
        scan_on_open: true
        glob_filters_include: true
        glob_filters:
        - "glob_filters"
        - "glob_filters"
        glob_filters_enabled: true
        path_prefixes:
        - "path_prefixes"
        - "path_prefixes"
        report_expiry: 343953088
        scan_size_maximum: 2147483647
        truncate: true
        fail_open: true
        service: true
        quarantine: true
  AntivirusSettingsSettings:
    type: "object"
    properties:
      fail_open:
        type: "boolean"
        description: "Allow access when scanning fails."
      glob_filters:
        type: "array"
        description: "Glob patterns for leaf filenames."
        items:
          type: "string"
          minLength: 0
          maxLength: 255
        minItems: 0
      glob_filters_enabled:
        type: "boolean"
        description: "Enable glob filters."
      glob_filters_include:
        type: "boolean"
        description: "If true, only scan files matching a glob filter. If false, only\
          \ scan files that don't match a glob filter."
      path_prefixes:
        type: "array"
        description: "Paths to include in realtime scans."
        items:
          type: "string"
          minLength: 0
          maxLength: 4096
          pattern: "^/ifs.*"
        minItems: 0
      quarantine:
        type: "boolean"
        description: "Try to quarantine files when threats are found."
      repair:
        type: "boolean"
        description: "Try to repair files when threats are found."
      report_expiry:
        type: "integer"
        description: "Amount of time in seconds until old reporting data is purged."
        minimum: 0
        maximum: 4294967295
      scan_on_close:
