          \ of files with specific properties.  Policies of type 'sync' cannot use\
          \ 'path' or time criteria in their matching patterns, but policies of type\
          \ 'copy' can use all listed criteria."
        $ref: "#/definitions/SyncJobPolicyFileMatchingPattern"
      force_interface:
        type: "boolean"
        description: "NOTE: This field should not be changed without the help of Isilon\
