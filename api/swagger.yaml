        type: "boolean"
        description: "If set to true, SyncIQ will perform failback configuration tasks\
          \ during the next job run, rather than waiting to perform those tasks during\
          \ the failback process. Performing these tasks ahead of time will increase\
          \ the speed of failback operations."
      action:
        type: "string"
        description: "If 'copy', source files will be copied to the target cluster.\
          \  If 'sync', the target directory will be made an image of the source directory:\
          \  Files and directories that have been deleted on the source, have been\
          \ moved within the target directory, or no longer match the selection criteria\
          \ will be deleted from the target directory."
        enum:
        - "copy"
        - "sync"
      burst_mode:
        type: "boolean"
        description: "NOTE: This field should not be changed without the help of Isilon\
          \ support.  Enable/disable UDP-based data transfer."
      changelist:
        type: "boolean"
        description: "If true, retain previous source snapshot and incremental repstate,\
          \ both of which are required for changelist creation."
      check_integrity:
        type: "boolean"
        description: "If true, the sync target performs cyclic redundancy checks (CRC)\
          \ on the data as it is received."
      cloud_deep_copy:
        type: "string"
        description: "If set to deny, replicates all CloudPools smartlinks to the\
          \ target cluster as smartlinks; if the target cluster does not support the\
          \ smartlinks, the job will fail. If set to force, replicates all smartlinks\
          \ to the target cluster as regular files. If set to allow, SyncIQ will attempt\
          \ to replicate smartlinks to the target cluster as smartlinks; if the target\
          \ cluster does not support the smartlinks, SyncIQ will replicate the smartlinks\
          \ as regular files."
        enum:
        - "deny"
        - "allow"
        - "force"
