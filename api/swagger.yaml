        type: "boolean"
        description: "NOTE: This field should not be changed without the help of Isilon\
          \ support.  Enable/disable the 6.5+ STF based data transfer and uses only\
          \ treewalk."
      enabled:
        type: "boolean"
        description: "If true, jobs will be automatically run based on this policy,\
          \ according to its schedule."
      expected_dataloss:
        type: "boolean"
        description: "NOTE: This field should not be changed without the help of Isilon\
          \ support.  Continue sending files even with the corrupted filesystem."
      file_matching_pattern:
        description: "A file matching pattern, organized as an OR'ed set of AND'ed\
